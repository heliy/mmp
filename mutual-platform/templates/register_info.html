{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Sign Up - Complete Information</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <div class="phone"><strong>Phone:</strong> {{ phone }}</div>
  <form action="" method="post">
    <dl>
      <dt>Username:
	<dd><input type="text" name="username" size="30">
      <dt>Student No. or Staff No.:
	<dd><input type="text" name="user_id" size="30">
	  <select name="type"> User Type
	    <option value="student">STUDENT</option>
	    <option value="staff">STAFF</option>
	  </select>
      <dt>Password:
        <dd><input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
	<dd><input type="password" name="password2" size="30">
      <dt>Address:
	<dd><input type="text" name="address" size="50">
    </dl>
    <div class="actions"><input type="submit" value="Sign Up"></div> 
  </form>
<li><a href="{{ url_for('login')}}">Sign In</a></li>
{% endblock %}
